
<h1>Log in</h1>
<div class="row">
  <div class="col-md-4">
      <section>
          <form id="account" method="post">
              <h4>Use a local account to log in.</h4>
              <hr>
              <div class="text-danger validation-summary-valid" data-valmsg-summary="true"><ul><li style="display:none"></li>
</ul></div>
              <div class="form-group">
                  <label for="Input_Email">Email</label>
                  <input class="form-control valid" type="email" id="Input_Email" name="Input.Email" value.bind="email">
              </div>
              <div class="form-group">
                  <label for="Input_Password">Password</label>
                  <input class="form-control valid" type="password" id="Input_Password" name="Input.Password" value.bind="password">
              </div>
              <div class="form-group">
                  <button click.delegate="loginClicked($event)" type="submit" class="btn btn-primary">Log in</button>
              </div>
      </section>
  </div>
</div>
