<import from="../components/joke-card"></import>
<div class="d-flex justify-content-center">
    <h1>Here are some Money jokes for you!</h1>
</div>
<br>
<div class="d-flex justify-content-center">
    <h2>New jokes</h2>
</div>
<div class="d-flex justify-content-center">
    <div class="d-flex flex-column col-lg-6 col-xs-6">
        <joke-card if.bind="loaded" class="mt-4" repeat.for="joke of appState.getJokes('money')" joke-heading.bind="appState.getJokes('money')[$index].id"  joke-text.bind="appState.getJokes('money')[$index].value"></joke-card>
    </div>
</div>
